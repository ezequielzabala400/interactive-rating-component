<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/icon-star.svg" type="image/x-icon">
    <title>Interactive Rating Component</title>
  </head>
  <body>
    <main id="main">
      <section id="rating">
        <form class="rating-card">
          <img class="rating-card__img" src="./assets/img/icon-star.svg" alt="start-icon" />
          <h2 class="rating-card__title">How did we do?</h2>
          <p class="rating-card__info">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-card__buttons-container">
            <button class="btn" type="button" value="1">1</button>
            <button class="btn" type="button" value="2">2</button>
            <button class="btn" type="button" value="3">3</button>
            <button class="btn" type="button" value="4">4</button>
            <button class="btn" type="button" value="5">5</button>
          </div>
          <button class="btn--submit" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
